<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Receipt Name</ion-label>
      <ion-input [(ngModel)]="product.receiptName" placeholder="As Exactly on Receipt"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Item Name</ion-label>
      <ion-input [(ngModel)]="product.name" placeholder="eg: Craft's Mac n' Cheese"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Price $</ion-label>
      <ion-input [(ngModel)]="product.price" type="number" placeholder="Price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Expires on</ion-label>
      <ion-datetime [(ngModel)]="product.expires" displayFormat="MM/DD/YYYY"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
