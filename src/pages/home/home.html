<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic2! v0.02</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>

  <ul>
    <li *ngFor="let item of result">
      l: {{item.name}}
    </li>
  </ul>

  <button (click)="takePicture()">Take a picture</button>
  <button (click)="pretendTakePicture()">Pretend Take Picture</button>

  Latest Pic:
  <!-- <img [src]="{{base64Image}}" *ngIf="base64Image"> -->
  <img [attr.src]="base64Image" *ngIf="base64Image">

</ion-content>
