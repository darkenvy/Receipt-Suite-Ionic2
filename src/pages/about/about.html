<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <a ion-item (click)="openModal({charNum: 0})">Gollum</a>

  <h5>Set info about the Items you purchases</h5>
  <ion-list inset *ngFor="let item of receipt">
    <ion-item-sliding>
      <ion-item>
        <ion-icon name="leaf" item-left></ion-icon>
        <ion-note item-right>{{item.id}}</ion-note>
        <h2>{{item.name}}</h2>
        <p>${{item.price}}</p>
      </ion-item>

      <ion-item-options>
        <button ion-button (click)="openModal({current: item})">
          <i class="ion-pricetag"></i>Edit
        </button>
        <button ion-button color="danger">
          <i class="ion-ios-trash"></i>Delete
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
